<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarta Tabela</title>
    <style>
           body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
           
        }

        td, th {
            border: 1px solid black;
            padding:10px;
        }
       
        
    </style>
</head>
<body>
    <table>
        <caption>Sistema de notas</caption>
        <thead>
            <tr style="background-color: gray; color: white;">

                <th colspan="2" rowspan="1">Notas</th>
                <th rowspan="2" scope="rowgroup">Média</th>

                    </tr>
               
                
            </tr>
            <tr>

            </tr>

            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr style="background-color: gray; color: white; ">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr style="background-color: gray; color: white; ">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>0.0</td>
            </tr>

        </thead>
        <tbody>

    </table>
</body>
</html>
