<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em vídeo(HTML5)</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" poster="imagens/foto-g.png"controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
    </video>
    <h1>Inserido vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qbfadqLYP0g?si=dsAIPgK0o8BsRyGi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



    
</body>
